<mat-form-field class="buttons-filter" style="margin-left: 5px;">
    <mat-label>Coordinates</mat-label>
    <input matInput placeholder="coordinates" [(ngModel)]="coordinates">
</mat-form-field>

<button mat-raised-button color="primary" style="margin-left: 10px; margin-bottom: 25px;" (click)="getClosestProducts()">search</button>

<table class="table" >
    <thead>
        <tr class="columns-product">
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Views</th>
        </tr>
    </thead>
    <tbody class="columns-product">
        <tr *ngFor="let product of products">
            <th scope="row">{{ product.name }}</th>
            <td> {{ product.description }} </td>
            <td> {{ product.category }}</td>
            <td> {{ product.price }}</td>
            <td> {{ product.views }}</td>
        </tr>
    </tbody>
</table>
